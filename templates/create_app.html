
<!DOCTYPE html>
<html>
<head>
<title>Create a New Web Application</title>
</head>
<body>
<h1>Create a New Web Application</h1>
<form action="/create_app_action" method="post">
<label for="app_name">Application Name:</label>
<input type="text" name="app_name" id="app_name">
<br>
<label for="app_description">Application Description:</label>
<textarea name="app_description" id="app_description"></textarea>
<br>
<input type="submit" value="Create">
</form>
</body>
</html>
